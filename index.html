<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crypt PoC</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="ratchet-v2.0.2/css/ratchet.min.css" rel="stylesheet">
    <script src="ratchet-v2.0.2/js/ratchet.min.js"></script>
    <script>var exports = {};</script>
    <script src="utf8.js"></script>
    <script src="base64.js"></script>
    <script src="microcrypt/microcrypt.js"></script>
    <script src="microcrypt/crypt_page.js"></script>
    <link href="crypt-poc.css" rel="stylesheet">
    <script src="crypt-poc.js"></script>
  </head>
  <body>
    <header class="bar bar-nav"><h1 class="title">Crypt PoC</h1></header>
    <div class="content-padded">
      <div id="encrypt-content">
        <h2>Encrypt some text</h2>
        <form>
          <p>Choose a good password to encrypt your text securely.</p>
          <input id="encrypt-password" type="password" placeholder="Password">
          <p>Here you can enter the text to encrypt.</p>
          <textarea id="encrypt-source" rows="10"></textarea>
          <button class="btn btn-positive btn-block" id="do-encrypt">Encrypt</button>
        </form>
      </div>
      <div class="hidden" id="decrypt-content">
        <h2>Decrypt some text</h2>
        <form>
          <p>Enter the password used to encrypt the text.</p>
          <input id="decrypt-password" type="password" placeholder="Password">
          <p>Paste the encrypted text.</p>
          <textarea id="decrypt-source" rows="10"></textarea>
          <button class="btn btn-positive btn-block" id="do-decrypt">Decrypt</button>
        </form>
      </div>
    </div>
    <nav class="bar bar-tab">
      <a class="tab-item active" href="#" id="encrypt-tab">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">encrypt</span>
      </a>
      <a class="tab-item" href="#" id="decrypt-tab">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">decrypt</span>
      </a>
    </nav>
  </body>
</html>
